<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>

    <nav class="navbar navbar-light bg-dark">
        <!-- Navbar content -->
        <h1>Weather Dashboard</h1>
      </nav>
    <main class="flex-row justify-space-between">
        <div class="col-4">

        <form class="" id="cityinputform">
            <h3 class="">Search For City</h3>
            <input class="form-input form-label" type="text" placeholder="Search.." name="city" id="cityinput">
            <!-- <button type="submit"><i class="fa fa-search btn" id="searchbtnid"></i></button> -->
            <button type="submit" class="btn fa fa-search" id="searchbtnid"></button>
          </form>


        <div>
        <p>Placeholder for History results</p>
        </div>
    
        </div>


    
        <div class="col-8">
          <h2 class="subtitle"><span id="city-search-term"></span></h2>           
          <div id="result-container" >
            <h2 id="city-container"></h2>
            <img id="icon">
           
            <!-- <p>Temperature: </p>
            <p>Humidity: </p>
            <p>Wind Speed: </p>
            <p>UV Index</p> -->


          </div>

  
          <div id="fiveday-container" class="list-group">
            <h2 class="subtitle">5-Day Forecast<span id="fiveday-search-term"></span></h2>
          </div>

        </div>


    
      </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--add touch punch here-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
